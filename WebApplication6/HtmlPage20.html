<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="angularEg">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/webflow.css" rel="stylesheet" />
    <link href="css/angularexample.webflow.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

</head>
<body ng-controller="myContacts">
    <div class="head-section">
        <div class="w-container">
            <h1>contarctbook</h1>
        </div>
    </div>
    <div>
        <div class="w-container">
            <div class="w-row" ng-repeat="contact in contacts">
                <div class="contact-brief">
                    <h2 class="contact-name">{{contact.name}}</h2>
                    <div class="contact-info">country:{{contact.country}}</div>
                    <div class="contact-info">web:{{contact.web}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="w-container">
            <div class="footer-text">Designed and implemented by Arian CELINA -<a href="http://arian-celina.com"> http://arian-celina.com</a></div>
        </div>
    </div>
    <script src="Scripts/angularjs/angular.min.js"></script>
    <script src="Scripts/demo/app.js"></script>
</body>
</html>
