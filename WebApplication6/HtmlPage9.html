<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>对某个节点得拖拽操作原生js操作</title>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script type="text/javascript">
        var bbox = document.getElementById("box");
        //var bwidth = document.documentElement.clientWidth;
        //var bheght = document.documentElement.clientHeight;
        bbox.onmousedown = function (ev) {
            var ev = ev || window.event;
            var a = ev.clientX - bbox.offsetLeft;
            var b = ev.clientY - bbox.offsetTop;
            document.onmouseover = function (ev) {
                var ev = ev || window.event;
                var c = ev.clientX - a;
                var d = ev.clientY - b;
                if (c <= 0) {
                    c = 0;
                }
                if (d <= 0) {
                    d = 0;
                }
                bbox.style.left = c + "px";
                bbox.style.top = d + "px";
            }
        }
        bbox.onmouseup = function () {
            document.onmouseover = null;
        }
    </script>
</body>
</html>
